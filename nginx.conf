events {
    worker_connections 1024;
}

http {
    upstream virtual_tryon_backend {
        server virtual-tryon-api:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase client max body size for image uploads
        client_max_body_size 50M;

        # API endpoints
        location /api/ {
            proxy_pass http://virtual_tryon_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for long-running AI processing
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Health check
        location /health {
            proxy_pass http://virtual_tryon_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Static files (processed images)
        location /static/ {
            alias /var/www/static/;
            expires 1d;
            add_header Cache-Control "public, immutable";
            
            # Security headers for images
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options DENY;
        }

        # Root endpoint
        location / {
            proxy_pass http://virtual_tryon_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;
    }
}